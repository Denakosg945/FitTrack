<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Edit Trainer Profile</title>

    <!-- TAB ICON -->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <style>
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .header-left img {
            width: 130px;
            height: auto;
        }
        .header-left {
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .header-center {
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-right a {
            display: inline-block;
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }
        .subtitle {
            font-family: sans-serif;
            font-size: xx-large;
        }
        .form-container {
            margin: 0 auto;
            max-width: 900px;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6 !important;
        }
        .form-control {
            border: 2px solid #533434;
            border-radius: 0;
        }
        .form-control:focus {
            border-color: #533434;
            box-shadow: 0 0 5px #533434;
        }
        .form-label {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
        }
        .mb-3 {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 4em;
        }
        @font-face {
            font-family: "Ultimate";
            src: url("/fonts/Ultimate.otf") format("opentype");
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="/"><img src="/images/logo.png" alt=""></a>
    </div>

    <div>
        <h1 class="header-center">
            Fit Track
            <small class="subtitle">/ Edit Trainer Profile</small>
        </h1>
    </div>

    <div class="header-right">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</header>

<h1 class="text-center">Trainer Profile</h1>

<div class="form-container">

    <!-- FORM -->
    <form th:action="@{/trainer/profile/edit}"
          th:object="${form}"
          method="post">

        <!-- REQUIRED: PERSON ID -->
        <input type="hidden" th:field="*{personId}">

        <br>

        <!-- NAME (READ ONLY) -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   th:value="${trainer.firstName} + ' ' + ${trainer.lastName}"
                   readonly>
        </div>

        <!-- LOCATION -->
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text"
                   class="form-control"
                   th:field="*{location}"
                   placeholder="Location"
                   required>
        </div>

        <!-- SPECIALIZATION -->
        <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text"
                   class="form-control"
                   th:field="*{specialization}"
                   placeholder="Specialization"
                   required>
        </div>

        <!-- SAVE BUTTON -->
        <div style="text-align: center; margin-bottom: 30px;">
            <button type="submit"
                    class="btn btn-primary"
                    style="color: #b6b6b6">
                Save Changes
            </button>
        </div>

    </form>
</div>

<footer>
    Â© 2025 Harokopio University of Athens
</footer>

</body>
</html>
