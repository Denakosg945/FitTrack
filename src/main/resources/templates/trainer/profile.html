<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Trainer Profile</title>

    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .header-left {
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .header-left img {
            width: 130px;
        }
        .header-center {
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-right a {
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }

        .form-container {
            margin: 0 auto;
            max-width: 900px;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6;
            padding-bottom: 30px;
        }

        .form-label {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
        }

        .value-box {
            border: 2px solid #533434;
            padding: 10px;
            background-color: #f4f0f0;
            font-size: 1.1rem;
        }

        .schedule {
            margin: 30px;
            border: 2px solid #533434;
        }

        .schedule-row {
            background-color: #f4f0f0;
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 12px;
            margin: 10px;
        }

        .day-label {
            width: 120px;
            color: #533434;
            font-weight: bold;
        }

        @font-face {
            font-family: "Ultimate";
            src: url("/fonts/Ultimate.otf") format("opentype");
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .subtitle {
            font-size: xx-large;
        }

        .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 4em;
        }
        .btn-primary:hover {
            background: #939393;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="/"><img src="/images/logo.png" alt="Logo"></a>
    </div>

    <h1 class="header-center">
        Fit Track
        <small class="subtitle">/ Trainer Profile</small>
    </h1>

    <div class="header-right">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</header>

<h1 class="text-center mt-4">Trainer Profile</h1>

<div class="form-container mt-4">

    <!-- BASIC INFO -->
    <div class="mb-3 mx-4">
        <label class="form-label">Trainer Name</label>
        <div class="value-box"
             th:text="${trainer.firstName + ' ' + trainer.lastName}">
        </div>
    </div>

    <div class="mb-3 mx-4">
        <label class="form-label">Location</label>
        <div class="value-box" th:text="${trainer.location}"></div>
    </div>

    <div class="mb-3 mx-4">
        <label class="form-label">Specialization</label>
        <div class="value-box" th:text="${trainer.specialization}"></div>
    </div>

    <div style="text-align: right; margin-right: 25px; margin-bottom: 30px;">
        <a th:href="@{/trainer/profile/edit}" class="btn btn-primary text-light">
            Edit
        </a>
    </div>

    <!-- UPCOMING SCHEDULE -->
    <label class="form-label mx-4 mt-4">Upcoming 7-Day Schedule</label>

    <div class="mx-4 mb-4">

        <div class="row row-cols-1 row-cols-md-2 g-3">

            <div class="col"
                 th:each="day : ${dailySchedule}">

                <div class="p-3"
                     th:classappend="
                    ${day.available} ?
                        (${day.overridden} ? 'bg-warning-subtle' : 'bg-success-subtle')
                        : 'bg-secondary-subtle'
                 "
                     style="
                    border: 2px solid #533434;
                    border-radius: 6px;
                 ">

                    <!-- DATE + WEEKDAY -->
                    <div style="font-weight: bold; color: #533434;">
                        <span th:text="${day.weekdayLabel}"></span>
                        -
                        <span th:text="${day.date}"></span>
                    </div>

                    <!-- AVAILABILITY -->
                    <div class="mt-2">

                    <span th:if="${day.available}">
                        <strong th:text="${day.startTime}"></strong>
                        –
                        <strong th:text="${day.endTime}"></strong>
                    </span>

                        <span th:if="${!day.available}">
                        <strong>Not available</strong>
                    </span>

                    </div>

                    <!-- OVERRIDE BADGE -->
                    <div th:if="${day.overridden}" class="mt-2">
                    <span class="badge text-bg-warning">
                        Override
                    </span>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- WEEKLY SCHEDULE -->
    <label class="form-label mx-4">Weekly Template (Base Schedule)</label>

    <div class="schedule">
        <div class="schedule-row"
             th:each="entry : ${trainer.weeklyAvailability}">
            <div class="day-label" th:text="${entry.key}"></div>
            <div>
                Start:
                <strong th:text="${entry.value.startTime != null ? entry.value.startTime : 'N/A'}"></strong>
            </div>
            <div>
                End:
                <strong th:text="${entry.value.endTime != null ? entry.value.endTime : 'N/A'}"></strong>
            </div>
        </div>
    </div>

    <div style="text-align: right; margin-right: 25px; margin-bottom: 30px;">
        <a th:href="@{/trainer/profile/edit/schedule}"
           class="btn btn-primary text-light">
            Edit Weekly Schedule
        </a>
        <a th:href="@{/trainer/profile/edit/override}"
           class="btn btn-primary text-light">
            Override Specific Day
        </a>
    </div>
</div>

<footer>
    © 2025 Harokopio University of Athens
</footer>

</body>
</html>
