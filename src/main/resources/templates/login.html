<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Login</title>
    <!--TAB ICON-->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    .<!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--CUSTOM STYLES-->

    <style>
        /*HEADER*/
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        /*HEADER IMAGE SIZING*/
        .header-left img {
            max-width: 130px;
            height: auto;
        }
        /*HEADER IMAGE/HOME_REDIRECT PLACEMENT*/
        .header-left{
            position: absolute;
            left: 20px;
            top: 10px;
        }
        /*HEADER TITLE */
        .header-center{
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        /*HEADER SUBTITLE*/
        .subtitle{
            font-family: sans-serif;
            font-size: xx-large;

        }
        /*FOOTER STYLE*/
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        /*BODY TITLE STYLE*/
        .text-center-contents {
            font-size: xx-large;
            text-align: center;
            font-family: sans-serif;
        }
        /*FORM CONTAINER STYLE*/
        .form-container {
            margin: 0 auto;
            max-width: 600px ;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6 !important;

        }
        /*FORM CONTENTS STYLE*/
        .form-control{
            border: 2px solid #533434;
            border-radius: 0;
        }
        /*FORM CONTENTS STYLE WHEN FOCUSED*/
        .form-control:focus{
            border-color: #533434;      /* your custom focus color */
            box-shadow: 0 0 5px #533434;
        }
        /*FORM LABELS STYLE*/
        .form-label {
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
            outline-color: #533434;
        }
        /*LOGIN BUTTON STYLE*/
        .form-container .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 4em;
        }

    </style>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <!--LOGO-->
        <div class="header-left" >
            <a href="/" class="header-left-img">
                <img src="/images/logo.png" class="logo" alt="FitTrack Logo">
            </a>
        </div>
        <!--TITLE/SUBTITLE-->
        <div>
            <h1 class="header-center">Fit Track <small  class="subtitle" >/ Login</small></h1>
        </div>

    </header>

<section >
    <!--BODY TITLE-->
    <h1 class="text-center-contents">Let's sign you in </h1>
    <br>
    <!--FORM CONTAINER-->
    <div class="form-container" >

        <form onsubmit="event.preventDefault(); window.location='/login';">
            <!--EMAIL-->
            <div class="mb-3">
                <label class="form-label">Email: </label>
                <!--input th:field="*{email}" -->
                <input type = "text" name = "email" placeholder = "Email" required  class="form-control">
            </div>
            <!--PASSWORD-->
            <div class="mb-3">
                <label class="form-label">Password: </label>
                <!--input th:field="*{passwordRaw}" -->
                <input type = "text" name = "password" placeholder = "Password" required  class="form-control">

            </div>
            <br>
            <!--LOGIN BUTTON-->
            <div style="text-align: center;">
                <button type = "submit" class="btn-primary" style="color: #b6b6b6 " >Login</button>
            </div>

            <!-- USEFULL LINKS-->
            <br>
            <!--REGISTER REDIRECTION-->
            <p style="text-align: center">
                <a href="/register" style="color: #533434">Don't Have an account? Register here.</a>
            </p>

        </form>
    </div>


</section>
.<footer>
        <!--FOOTER COPYRIGHT-->
        Â© 2025 Harokopio University of Athens
    </footer>
</body>
</html>
