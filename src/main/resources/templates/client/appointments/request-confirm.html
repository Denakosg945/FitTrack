<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit Track | Confirm Appointment</title>

  <link rel="icon" type="image/ico" href="/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-container {
      margin: 0 auto;
      max-width: 900px;
      box-shadow: 12px 12px 0px #533434;
      border: 4px solid #b6b6b6;
      padding: 30px;
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #9a9a9a;
      margin-top: 25px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 1.05rem;
    }

    .summary-label {
      font-weight: bold;
      color: #533434;
    }

    .summary-value {
      font-weight: 500;
    }

    .outdoor-box {
      margin-top: 25px;
      padding: 15px;
      border: 2px dashed #533434;
      border-radius: 6px;
      background-color: #fdfafa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .outdoor-box label {
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #533434;
      border: 0;
      padding: 0.6em 3.5em;
    }

    .btn-primary:hover {
      background: #939393;
    }
  </style>
</head>

<body>

<h1 class="text-center mt-4">Confirm Appointment</h1>

<div class="form-container mt-4">

  <!-- TRAINER INFO -->
  <div class="section-title">Trainer Information</div>

  <div class="summary-row">
    <div class="summary-label">Trainer</div>
    <div class="summary-value"
         th:text="${trainer.firstName + ' ' + trainer.lastName}"></div>
  </div>

  <div class="summary-row">
    <div class="summary-label">Location</div>
    <div class="summary-value" th:text="${trainer.location}"></div>
  </div>

  <div class="summary-row">
    <div class="summary-label">Specialization</div>
    <div class="summary-value" th:text="${trainer.specialization}"></div>
  </div>

  <!-- DATE & TIME -->
  <div class="section-title">Schedule</div>

  <div class="summary-row">
    <div class="summary-label">Date</div>
    <div class="summary-value"
         th:text="${#temporals.format(date, 'dd/MM/yyyy')}"></div>
  </div>

  <div class="summary-row">
    <div class="summary-label">Time</div>
    <div class="summary-value">
      <span th:text="${startTime}"></span>
      â€“
      <span th:text="${endTime}"></span>
    </div>
  </div>

  <!-- FORM -->
  <form th:action="@{/client/appointments/request/confirm}"
        method="post">

    <input type="hidden" name="trainerToken" th:value="${trainerToken}">
    <input type="hidden" name="date" th:value="${date}">
    <input type="hidden" name="startTime" th:value="${startTime}">

    <!-- OUTDOOR -->
    <div class="outdoor-box">
      <input class="form-check-input"
             type="checkbox"
             name="outdoor"
             value="true"
             id="outdoorCheck">
      <label for="outdoorCheck">
        Outdoor session
      </label>
    </div>
    <div th:if="${errorMessage}"
         class="alert alert-danger text-center mt-3">
      <span th:text="${errorMessage}"></span>
    </div>



    <!-- SUBMIT -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">
        Request Appointment
      </button>
    </div>

  </form>

</div>

</body>
</html>
