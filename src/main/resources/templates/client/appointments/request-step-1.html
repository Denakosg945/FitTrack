<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack | Request Appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<div class="container mt-5">

    <!-- PAGE TITLE -->
    <h1 class="text-center mb-4">Request Appointment</h1>

    <!-- CARD -->
    <div class="card shadow-sm mx-auto"
         style="max-width: 600px; border: 2px solid #533434;">

        <div class="card-body p-4">

            <form th:action="@{/client/appointments/request}"
                  th:object="${form}"
                  method="post">

                <!-- DATE -->
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        Select appointment date
                    </label>

                    <input type="date"
                           th:field="*{date}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('date')} ? 'is-invalid'">

                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('date')}"
                         th:errors="*{date}">
                    </div>
                </div>

                <!-- ACTION -->
                <div class="text-end">
                    <button type="submit"
                            class="btn"
                            style="background-color:#533434; color:white;">
                        Continue
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
