spring:
  application:
    name: fitTrack

  datasource:
    url: jdbc:postgresql://postgres:5432/fittrackdb
    username: postgresTest
    password: postgresTestPassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

sms:
  service:
    url: http://hua-noc:8081


app:
  jwt:
    issuer: "fit-track-api"
    audience: "external-systems"
    secret: "${JWT_SECRET:cY90vGHmXC81ZEVYQxRdCSi0uWyz4P25y1kPNa2THUo=}" #Generated using openssl rand -base64 32
    ttl-minutes: 30

springdoc:
  api-docs:
    path:  /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
