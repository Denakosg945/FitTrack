<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Trainers</title>
    <!--TAB ICON-->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--CUSTOM STYLES-->
    <style>
        /*HEADER STYLE*/
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        /*IMAGE SIZING*/
        .header-left img {
            max-width: 130px;
            height: auto;
        }
        /*IMAGE POSITIONING*/
        .header-left{
            position: absolute;
            left: 20px;
            top: 10px;
        }
        /*TITLE STYLE*/
        .header-center{
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        /*SUBTITLE STYLE*/
        .subtitle{
            font-family: sans-serif;
            font-size: xx-large;
        }
        /*REGISTER REDIRECT POSITIONING*/
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        /*REGISTER REDIRECT SIZING*/
        .header-right a {
            display: inline-block;
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate",serif;
        }
        /*FORM CONTAINER*/
        .form-container {
            margin: 0 auto;
            max-width: fit-content;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6 !important;

        }
        /*SEARCH BUTTON*/
        .src-btn{
            background-color: #533434;
            color: white;
            outline-color: black;
            border-radius: 10px;
            width: 130px;
            height: 40px;
            ;
        }
        /*TABLE STYLE*/
        table {
            width: 95%;
            margin-left: auto;
            margin-right:auto;
            border: 1px solid black;

        }
        /*TABLE HEADERS STYLE*/
        th {
            background-color: #ae9494;
            border: 1px solid black;

        }
        /*TABLE ROW STYLE*/
        td {
            border: 1px solid black;
        }
        /*FOOTER STYLE*/
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
<!--HEADER-->
<header class="header">
    <!--LOGO / HOMEPAGE REDIRECT-->
    <div class="header-left">
        <a href="/" class="header-left-img">
            <img src="/images/logo.png" class="logo" alt="FitTrack Logo">
        </a>
    </div>
    <!--TITLE-->
    <div>
        <h1 class="header-center">Fit Track
            <!--SUBTITLE-->
            <small  class="subtitle" >/ Trainers</small>
        </h1>
    </div>
    <!--REGISTER BUTTON-->
    <div class="header-right">
        <a href="/register" class="header-text">Register Now</a>
    </div>
</header>
<section >
    <!--BODY TITLE-->
    <h1 class="text-center">These are our trainers:</h1>
    <br>
    <!--SEARCH FORM CONTAINER-->
    <div class="form-container" >
        <form method="GET" action="/trainers" class="container">
            <!--FORM ELEMENT HORIZONTAL ALLIGNMENT -->
            <div class="row g-3 align-items-end">

                    <!--LASTNAME-->
                    <div class="col-md-3">
                        <label class="form-label">Last Name: </label>
                        <select name ="lname" class="form-control">
                            <option value="">--Please choose a Last Name--</option>
                            <!--UNIQUE VALUES FROM FIELD LASTNAMES OF TABLE TRAINERS-->
                            <option th:each="ln : ${lastNames}"
                                    th:value="${ln}"
                                    th:text="${ln}">
                            </option>
                        </select>
                    </div>

                    <!--LOCATION-->
                    <div class="col-md-3">
                        <label class="form-label">Location </label>
                        <select name ="location" class="form-control" >
                            <option value="">--Please choose a Location--</option>
                            <!--UNIQUE VALUES FROM FIELD LOCATION OF TABLE TRAINERS-->
                            <option th:each="lc : ${locations}"
                                    th:value="${lc}"
                                    th:text="${lc}">
                            </option>
                        </select>
                    </div>

                    <!--SPECIALIZATION-->
                    <div class="col-md-3">
                        <label class="form-label">Specialization: </label>
                        <select name ="specialization" class="form-control" >
                            <option value="">--Please choose a Specialization--</option>
                            <!--UNIQUE VALUES FROM FIELD SPECIALIZATION OF TABLE TRAINERS-->
                            <option th:each="sp : ${specializations}"
                                    th:value="${sp}"
                                    th:text="${sp}">
                            </option>
                        </select>
                    </div>
                    <!--SEARCH BUTTON-->
                    <div class="col-md-3 d-flex justify-content-end align-items-end" style="color: #533434">
                        <button type="submit" class="src-btn" style="background-color: #533434" >Search</button>
                    </div>
            </div>
        </form>
        </div>
    <br>
    <br>
    <!--TABLE OF TRAINERS IN DB WHO APPEAR FROM THE SEARCH FORM-->
    <table>
        <!--TABLE COLUMNS-->
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Location</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${trainers}">
                <td th:text="${t.lastName}"></td>
                <td th:text="${t.firstName}"></td>
                <td th:text="${t.location}"></td>
                <td th:text="${t.specialization}"></td>
            </tr>
        </tbody>
    </table>
</section>
<!--FOOTER COPYRIGHT-->
<footer>
    Â© 2025 Harokopio University of Athens
</footer>

</body>
</html>
