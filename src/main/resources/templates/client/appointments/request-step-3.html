<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Select Time Slot</title>

    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .header-left {
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .header-left img {
            width: 130px;
        }
        .header-center {
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-right a {
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }

        .form-container {
            margin: 0 auto;
            max-width: 900px;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6;
            padding: 30px;
        }

        .form-label {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
        }

        .summary-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #533434;
        }

        /* SLOT ROW */
        .slot-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border: 2px solid #533434;
            border-radius: 6px;
            background-color: #f4f0f0;
            margin-bottom: 12px;
        }

        .slot-time {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .slot-sub {
            font-size: 0.85rem;
            color: #777;
        }

        .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.4em 2em;
        }
        .btn-primary:hover {
            background: #939393;
        }

        @font-face {
            font-family: "Ultimate";
            src: url("/fonts/Ultimate.otf") format("opentype");
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .subtitle {
            font-size: xx-large;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="/"><img src="/images/logo.png" alt="Logo"></a>
    </div>

    <h1 class="header-center">
        Fit Track
        <small class="subtitle">/ Confirm Appointment</small>
    </h1>

    <div class="header-right">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</header>

<h1 class="text-center mt-4">Select Time Slot</h1>

<div class="form-container mt-4">

    <!-- SUMMARY -->
    <div class="mb-4">
        <label class="form-label">Trainer</label>
        <div class="summary-text"
             th:text="${trainer.firstName + ' ' + trainer.lastName}">
        </div>

        <label class="form-label mt-3">Date</label>
        <div class="summary-text"
             th:text="${#temporals.format(date, 'dd/MM/yyyy')}">
        </div>
    </div>

    <!-- SLOTS -->
    <label class="form-label mb-3">Available Time Slots</label>

    <div th:if="${#lists.isEmpty(slots)}"
         class="text-muted text-center">
        No available time slots
    </div>

    <form th:if="${!#lists.isEmpty(slots)}"
          th:action="@{/client/appointments/request/confirm}"
          method="get">

        <input type="hidden" name="trainerToken" th:value="${trainer.token}">
        <input type="hidden" name="date" th:value="${date}">

        <div th:each="slot : ${slots}" class="slot-row">

            <div>
                <div class="slot-time">
                    <span th:text="${slot}"></span>
                    –
                    <span th:text="${slot.plusHours(1)}"></span>
                </div>
                <div class="slot-sub">
                    1 hour session
                </div>
            </div>

            <button class="btn btn-primary"
                    type="submit"
                    name="startTime"
                    th:value="${slot}">
                Request
            </button>

        </div>
    </form>

</div>

<footer>
    © 2025 Harokopio University of Athens
</footer>

</body>
</html>
