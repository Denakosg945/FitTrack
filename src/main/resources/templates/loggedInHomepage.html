<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track - Homepage</title>
    <!--TAB ICON-->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--CUSTOM STYLES-->
    <style>

        /*For the Background image and lowering its brightness*/
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background:
                    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                    url("/images/homepage_background.jpg");
            background-size: cover;       /* full screen */
            position: relative;
        }

        /* Custom Header style for home amd */
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }

        /*Logo size*/
        .header-left img {
            max-width: 130px;
            height: auto;
        }

        /*Where the logo is positioned*/
        .header-left{
            position: absolute;
            left: 20px;
            top: 10px;
        }

        /*Button Positioning*/
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /*Button Style*/
        .header-right a {
            display: inline-block;
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }

        /*Hero is used for the big title*/
        /*Positioning*/
        .hero {
            text-align: center;
            margin-top: 20vh;
            color: #ffffff;
        }

        /*Title Style*/
        .hero-title {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: "Ultimate", sans-serif;
        }

        /*Subtitle Style*/
        .hero-subtitle {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /*Buttons positioning*/
        .hero-buttons {
            margin-top: 40px;
        }

        /*Trainers button Style*/
        .hero-btn {
            padding: 15px 30px;
            background-color: #634444;
            color: #000;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 6px;
            margin-right: 15px;
        }

        /*Register Button Style*/
        .hero-btn-outline {
            padding: 15px 30px;
            border: 2px solid #634444;
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 6px;
        }
        /*Footer Style*/
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #939393;

        }

        .dropdown {
            display: inline-block;
            cursor: pointer;

            background-color: #5d4343;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            padding-top: 5px;
            background-color: #5d4343;
            min-width: 140px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 4px;
            z-index: 10;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #4a3535;
        }


        .dropdown:hover .dropdown-content {
            display: block;
        }

        .weather-card {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(93, 67, 67, 0.9);
            padding: 20px;
            border-radius: 12px;
            color: white;
            width: 320px; /* Slightly wider for data density */
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .condition-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .weather-icon-img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .location-label {
            opacity: 0.7;
            display: block;
            margin-top: 2px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 15px; /* More vertical gap for the sub-values */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }

        .stat-group .label {
            font-size: 0.6rem;
            color: #d1d1d1;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 2px;
        }

        .stat-group .value-row {
            font-weight: bold;
            font-size: 1rem;
            line-height: 1.2;
        }

        .stat-group .sub-value {
            font-size: 0.7rem;
            color: #bbb;
        }

        .visibility-alert {
            margin-top: 15px;
            font-size: 0.75rem;
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 6px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--HEADER-->
<header class="header" >
    <!--LOGO-->
    <div class="header-left" >
        <img src="/images/logo.png" class="logo" alt="FitTrack Logo">
    </div>
    <!--MENU DROPDOWN WITH OPTIONS-->
    <div class="header-right dropdown">
        MENU
        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Log-out</a>
        </div>
    </div>
</header>

<div class="weather-card" th:object="${data}">
    <form th:action="@{/loginHomepage}" method="post">
        <input type="text" name="location" class="location-input"
               placeholder="Search city..." th:value="${location}">
    </form>

    <div class="weather-header">
        <div class="condition-container">
            <h4 th:text="${condition}">Sunny</h4>
            <img th:src="@{'/images/' + ${weatherIcon} + '.png'}" alt="Weather Icon" class="weather-icon-img">
        </div>
        <small class="location-label" th:text="${location}">Athens, GR</small>
    </div>

    <div class="weather-grid">
        <div class="stat-group">
            <span class="label">Average Temp</span>
            <div class="value-row" th:text="${#numbers.formatDecimal(data.avgTemp, 1, 1)} + '°C'">24°C</div>
            <div class="sub-value">
                High: <span th:text="*{maxTemp}"></span>° | Low: <span th:text="*{minTemp}"></span>°
            </div>
        </div>

        <div class="stat-group">
            <span class="label">Apparent Temp</span>
            <div class="value-row" th:text="${#numbers.formatDecimal(data.avgApparentTemp, 1, 1)} + '°C'">°C</div>
            <div class="sub-value">
                <span th:text="*{minApparentTemp}"></span>° to <span th:text="*{maxApparentTemp}"></span>°
            </div>
        </div>

        <div class="stat-group">
            <span class="label">Wind</span>
            <div class="value-row" th:text="*{avgWindSpeed} + ' km/h'">12 km/h</div>
            <div class="sub-value">Sustained: <span th:text="*{maxSustainedWindSpeed}">18</span></div>
        </div>

        <div class="stat-group">
            <span class="label">Humidity</span>
            <div class="value-row" th:text="${#numbers.formatDecimal(data.avgHumidity, 1, 0)} + '%'">45%</div>
            <div class="sub-value">Max: <span th:text="*{maxHumidity}">60</span>%</div>
        </div>

        <div class="stat-group">
            <span class="label">Rain Chance</span>
            <div class="value-row" th:text="*{precipitationProbability} + '%'">%</div>
        </div>

        <div class="stat-group">
            <span class="label">UV Classification</span>
            <div class="value-row" th:text="*{uvIndexClassification}">Low</div>
        </div>
    </div>

    <div th:if="*{!isVisible}" class="visibility-alert">
        ⚠️ Low Visibility Warning
    </div>
</div>
<footer>
    © 2025 Harokopio University of Athens
</footer>
</body>
</html>
