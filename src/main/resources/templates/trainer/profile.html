<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Trainer Profile</title>

    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== HEADER ===== */
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .header-left {
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .header-left img { width: 130px; }

        .header-center {
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }

        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-right a {
            background-color: #634444;
            color: #fff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }

        /* ===== CONTAINER ===== */
        .profile-container {
            max-width: 950px;
            margin: 0 auto;
            border: 4px solid #b6b6b6;
            box-shadow: 12px 12px 0 #533434;
            padding: 30px;
        }

        /* ===== SECTION HEADERS ===== */
        .section-title {
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 15px;
        }

        /* ===== INFO ===== */
        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* ===== APPOINTMENTS ===== */
        .appointments-list {
            max-height: 260px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .appointment-card {
            border: 2px solid #533434;
            background: #f4f0f0;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 12px;
        }

        .appointment-date {
            font-weight: bold;
            color: #533434;
        }

        /* ===== SCHEDULE ===== */
        .schedule {
            margin: 20px 0;
            border: 2px solid #533434;
        }

        .schedule-row {
            background-color: #f4f0f0;
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 12px;
            margin: 10px;
        }

        .day-label {
            width: 120px;
            color: #533434;
            font-weight: bold;
        }

        /* ===== BUTTON ===== */
        .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 3em;
        }
        .btn-primary:hover {
            background: #939393;
        }

        @font-face {
            font-family: "Ultimate";
            src: url("/fonts/Ultimate.otf") format("opentype");
        }

        footer {
            text-align: center;
            margin: 40px 0 10px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="/"><img src="/images/logo.png" alt="Logo"></a>
    </div>

    <div class="header-center">
        Fit Track
        <small style="font-size: xx-large;">/ Trainer Profile</small>
    </div>

    <div class="header-right">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</header>

<h1 class="text-center mt-4 mb-4">Trainer Profile</h1>

<div class="profile-container">

    <!-- BASIC INFO -->
    <div class="section-title">Personal Information</div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="info-label">Name</div>
            <div class="info-value"
                 th:text="${trainer.firstName + ' ' + trainer.lastName}"></div>
        </div>
        <div class="col-md-4">
            <div class="info-label">Location</div>
            <div class="info-value" th:text="${trainer.location}"></div>
        </div>
        <div class="col-md-4">
            <div class="info-label">Specialization</div>
            <div class="info-value" th:text="${trainer.specialization}"></div>
        </div>
    </div>

    <div class="text-end mb-4">
        <a th:href="@{/trainer/profile/edit}" class="btn btn-primary">Edit</a>
    </div>

    <!-- UPCOMING APPOINTMENTS -->
    <div class="section-title">Upcoming Appointments</div>

    <div class="appointments-list">

        <div th:if="${#lists.isEmpty(appointments)}"
             class="text-muted text-center">
            No upcoming appointments
        </div>

        <div th:each="appt : ${appointments}"
             class="appointment-card">

            <div class="appointment-date">
                <span th:text="${appt.date}"></span>
                —
                <span th:text="${appt.startTime}"></span> -
                <span th:text="${appt.endTime}"></span>
            </div>

            <div class="mt-1">
                Client:
                <strong th:text="${appt.clientName}"></strong>
            </div>

            <div class="mt-1 text-muted"
                 th:if="${appt.notes != null}">
                <em th:text="${appt.notes}"></em>
            </div>
        </div>
    </div>

    <div class="text-end mt-3 mb-5">
        <a th:href="@{/trainer/clients}" class="btn btn-primary">
            Clients & Notes
        </a>
    </div>

    <!-- WEEKLY SCHEDULE -->
    <div class="section-title">Weekly Template (Base Schedule)</div>

    <div class="schedule">
        <div class="schedule-row"
             th:each="entry : ${trainer.weeklyAvailability}">
            <div class="day-label" th:text="${entry.key}"></div>
            <div>
                Start:
                <strong th:text="${entry.value.startTime != null ? entry.value.startTime : 'N/A'}"></strong>
            </div>
            <div>
                End:
                <strong th:text="${entry.value.endTime != null ? entry.value.endTime : 'N/A'}"></strong>
            </div>
        </div>
    </div>

    <div class="text-end">
        <a th:href="@{/trainer/profile/edit/schedule}" class="btn btn-primary">
            Edit Weekly Schedule
        </a>
    </div>

</div>

<footer>
    © 2025 Harokopio University of Athens
</footer>

</body>
</html>
