<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Register</title>
    <!--TAB ICON-->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--CUSTOM STYLES-->
    <style>
        /*HEADER STYLE*/
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        /*LOGO SIZE*/
        .header-left img {
            width: 130px;
            height: auto;
        }
        /*LOGO POSITIONING*/
        .header-left{
            position: absolute;
            left: 20px;
            top: 10px;
        }
        /*TITLE*/
        .header-center{
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        /*SUBTITLE*/
        .subtitle{
            font-family: sans-serif;
            font-size: xx-large;
        }
        /*FORM CONTAINER*/
        .form-container {
            margin: 0 auto;
            max-width: 600px ;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6 !important;
        }
        /*FORM ELEMENTS*/
        .form-control{
            border: 2px solid #533434;
            border-radius: 0;
        }
        /*FORM ELEMENT WHEN FOCUSED*/
        .form-control:focus{
            border-color: #533434;
            box-shadow: 0 0 5px #533434;
        }
        /*FORM LABAL STYLE*/
        .form-label {
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
            outline-color: #533434;
        }
        /*REGISTER BUTTON*/
        .form-container .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 4em;
        }
        /*FOOTER*/
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
<header >
    <!--LOGO/ HOMEPAGE_REDIRECT-->
    <div class="header-left">
        <a href="/">
            <img src="/images/logo.png" alt="FitTrackLogo">
        </a>
    </div>
    <div>
        <!--TITLE-->
        <h1 class="header-center">Fit Track
            <!--SUBTITLE-->
            <small  class="subtitle" >/ Registration</small>
        </h1>
    </div>
</header>
<section >
    <!--FORM TITLE-->
    <h1 class="text-center">Registration Form </h1>

    <!--FORM CONTAINER-->
    <div class="form-container" >
            <!--FORM-->
            <form th:action="@{/register}" method="POST" th:object="${createPersonRequest}">
                <!--ROLE-->
                <div class="mb-3">
                    <label class="form-label" >Role: </label>
                    <select th:field="*{type}" class="form-control">
                        <option th:each="ut : ${T(gr.hua.fitTrack.core.model.PersonType).values()}"
                                th:value="${ut}"
                                th:text="${ut}">
                        </option>
                    </select>
                    </select>
                </div>
                <!--FIRST NAME-->
                <div class="mb-3">
                    <label class="form-label">First Name: </label>
                    <input  th:field="*{firstName}" placeholder = "First Name" required class="form-control">
                </div>
                <!--LAST NAME-->
                <div class="mb-3">
                    <label class="form-label">Last Name: </label>
                    <input th:field="*{lastName}" placeholder = "Last Name" required class="form-control">
                </div>
                <!--AGE-->
                <div class="mb-3">
                    <label class="form-label">Age: </label>
                    <input th:field="*{age}" placeholder = "Age" required  class="form-control">
                </div>
                <!--EMAIL-->
                <div class="mb-3">
                    <label class="form-label">Email: </label>
                    <input th:field="*{emailAddress}" placeholder = "Email" required  class="form-control">
                </div>
                <!--PHONE NUMBER-->
                <div class="mb-3">
                    <label class="form-label">Phone Number: </label>
                    <input th:field="*{phoneNumber}" placeholder = "Phone Number" required  class="form-control">
                </div>
                <!--PASSWORD RAW-->
                <div class="mb-3">
                    <label class="form-label">Password: </label>
                    <!--TODO: RAW PASSWORD, NOT HASH-->
                    <input th:field="*{rawPassword}"placeholder = "Password" type="password" required  class="form-control">
                </div>
                <br>
                <!--REGISTER BUTTON-->
                <div class="mb-6" style="text-align: center;">
                    <button type = "submit" class="btn-primary" style="color: #b6b6b6">Register</button>
                </div>
                <br>
                <!-- USEFULL LINKS-->
                <p class="m-0 p-0" style="text-align: center;">
                    <!--LOG IN REDIRECTION-->
                    <a href="/login" style="color: #533434">Already have an acount? Sign In</a>
                </p>
            </form>
    </div>
</section>
<footer>
    <!--FOOTER COPYRIGHT-->
    Â© 2025 Harokopio University of Athens
</footer>

</body>
</html>
